{% extends 'base.html' %}

{% block title %}Повторная отправка письма | CyberBet{% endblock %}

{% block content %}
<div class="auth-container">
    <h2 class="auth-title">Повторная отправка письма подтверждения</h2>

    <p style="text-align: center; color: #94a3b8; margin-bottom: 1.5rem;">
        Введите email, указанный при регистрации
    </p>

    <form method="post" class="auth-form">
        {% csrf_token %}

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email"
                   name="email"
                   id="email"
                   required
                   placeholder="Введите ваш email"
                   class="form-control">
        </div>

        <button type="submit">Отправить письмо</button>
    </form>

    <div class="auth-link">
        <a href="{% url 'accounts:login' %}">← Вернуться к входу</a>
    </div>
</div>
{% endblock %}
